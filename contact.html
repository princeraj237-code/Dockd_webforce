<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dock D - Secure Cloud Sharing</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <h2>Do<span class="highlight">ck D</span></h2>
      </div>
      <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Features</a>
        <a href="#">About Us</a>
        <a class="active" href="#">Contact Us</a>
      </nav>
    </aside>

    <main class="main-content">
      <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
          <div class="form-group">
            <input type="text" placeholder="Name" required/>
            <input type="text" placeholder="Address" required/>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required/>
            <input type="text" placeholder="Mobile Number" required/>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Type"/>
          </div>
          <div class="form-group">
            <textarea placeholder="Message" required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>

        <div class="contact-info">
          <p><i class="fas fa-map-marker-alt"></i> 1234, ABC Street, City, State, India</p>
          <p><i class="fas fa-phone"></i> 1800-768-XXX</p>
          <p><i class="fas fa-envelope"></i> dockd@gmail.com</p>
          <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-pinterest"></i>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
